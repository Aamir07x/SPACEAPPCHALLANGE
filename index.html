<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Earth and Nearby NEO Tracker</h1>

    <button onclick="updateNEOs()">Show NEOs</button>
  </div>

  <!-- Canvas for Earth and Nearby NEOs -->

  <footer>

</footer>

  <!-- JavaScript for rendering and API integration -->
